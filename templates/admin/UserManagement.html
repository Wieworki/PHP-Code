<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script type="text/javascript" src="../../js/admin/UserMagement.js"></script>
        
        <link rel="stylesheet" type="text/css" href="../../css/UserManagement.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Administraci√≥n de usuarios</title>

    </head>
    
    <main>

        <div id="navBarUbication"></div>

        <div id="container" style="overflow: auto">

        <header>
             
            <h1 id="mainTitle">LISTA DE USUARIOS</h1>
            
        </header>

        <body>

            <div id="wrapperDiv">
                
                <div id="tableUbication">  <!-- TABLE ONE -->
                             
                    <table id="userTable" class="table table-striped-columns"></table>

                </div>

                <div id="newUserUbication" hidden>  <!-- TABLE TWO -->

                    <form id="singleUserForm">

                        <table id="newUserTable" class="table table-striped-columns">

                            <thead>
                                <tr>
                                    <th>Nombre de usuario</th>
                                    <th id="newPassWordColumn">Password</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Email</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>
                                        <input type="text" name="" id="newUsernameInput" required>
                                    </td>

                                    <td id="newPasswordCell">
                                        <input type="password" name="" id="newPasswordInput" required>
                                    </td>

                                    <td>
                                        <input type="text" name="" id="newNameInput" required>
                                    </td>

                                    <td>
                                        <input type="text" name="" id="newLastNameInput" required>
                                    </td>

                                    <td>
                                        <input type="email" name="" id="newEmailInput" required>
                                    </td>
                                </tr>
                            </tbody>

                            <tfoot>
                                <tr>
                                    <td>
                                        <button id="singleUserSubmit" type="submit" style="margin: 0.5vh 1vw 0.5vh 1vw;">Crear</button>
                                        <button id="singleUserGoBack" type="button" onclick="showUserList()" style="margin: 0.5vh 1vw 0.5vh 1vw;">Volver</button>
                                    </td>
                                </tr>
                            </tfoot>

                        </table>

                    </form>

                </div>

            </div>

        </body>

        <footer>
            <p id="loadStatus" style="text-align: center; padding-bottom: 1vh;"></p>
        </footer>

        </div>

    </main>

</html>
