<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../css/Login.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="../js/LoginJS.js"></script>
        
        <title>Login</title>
    </head>

    <main class="container-fluid">

    <body>

        <header class="row">
            <div class="col">
            <h1>Iniciar Sesión</h1>
            <p>Por favor, introduzca sus datos para que podamos verificar su identidad.</p>
            </div>
        </header>
                
        <form id ="loginForm" method="post" onsubmit="validateUser()">
            
            <div class="row">
                <div class="col-3">
                    <label for="UserName">Usuario:</label>
                </div>

                <div class="col">
                    <input type="text" id="UserName" required>
                </div>

            </div>

            <div class="row">
                <div class="col-3">
                    <label for="UserPass">Contraseña:</label>
                </div>

                <div class="col">
                    <input type="password" id="UserPass" required>
               </div>

            </div>

            <div class="row">
                <div class="col-3"></div>
                <a class="btn btn-primary col-3" href="../index.php" role="button">Volver</a>
                <div class="col-1"></div>
                <input type ="submit" value="Ingresar" class="col-3 btn btn-primary">
                <div id="errorPosition"><span id="errorMessage"></span></div>
            </div>

        </form>

    </body>

    </main>

</html>
